name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore softludo/softludo/softludoapi/softludoapi.csproj

      - name: Build
        run: dotnet build softludo/softludo/softludoapi/softludoapi.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test softludo/softludo/softludoapi/softludoapi.csproj --no-build --verbosity normal --logger "console;verbosity=detailed"